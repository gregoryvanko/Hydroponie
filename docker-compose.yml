services:
  node-red:
    build:
      context: ./NodeRed/ConfigurationFiles
    container_name: node-red
    user: "0"
    privileged: true
    restart: unless-stopped
    network_mode: host
    environment:
      - TZ=Europe/Brussels
      - TRIG_PIN = 16
      - ECHO_PIN = 18
    ports:
      - "1880:1880"
    devices:
      - /dev/gpiomem
    volumes:
      - ./NodeRed/Data:/data
    group_add:
      - dialout

